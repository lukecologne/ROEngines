//	==================================================
//	A-4 engine plume setup.
//	==================================================

@PART[ROE-A4]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
		name = Alcolox_Lower
		transformName = thrustTransform
		plumePosition = 0.0, 0.0, 0.075
        plumeScale = 0.85
        flarePosition = 0.0, 0.0, -0.3
        flareScale = 0.14
        fumePosition = 0.0, 0.0, 0.0
        fumeScale = 1.0
		localRotation = 0.0, 0.0, 0.0
		fixedScale = 1.0
		energy = 0.75
		speed = 1.25
		emissionMult = 0.75
	}
	
	PLUME
	{
		name = Hydynelox
		transformName = thrustTransform
		plumePosition = 0.0, 0.0, 0.2
        plumeScale = 0.8
        flarePosition = 0.0, 0.0, -0.3
        flareScale = 0.15
        fumePosition = 0.0, 0.0, 0.0
        fumeScale = 1
        blazePosition = 0.0, 0.0, 0.3
        blazeScale = 1
        corePosition = 0.0, 0.0, 0.0
        coreScale = 0.7
		localRotation = 0.0, 0.0, 0.0
		fixedScale = 1.0
		energy = 1.5
		speed = 1.0
		emissionMult = 0.75
	}

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Alcolox_Lower
		!runningEffectName = NULL
		!fxOffset = NULL
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Alcolox_Lower
		}
	}
}

@PART[ROE-A4]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[A-4]
		{
			%powerEffectName = Alcolox_Lower
		}

		@CONFIG[A-9]
		{
			%powerEffectName = Hydynelox
		}
	}
}
