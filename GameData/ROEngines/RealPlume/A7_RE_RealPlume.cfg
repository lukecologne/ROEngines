//  ==================================================
//  NAA-75-110 A-Series engine plume setup.
//  ==================================================

@PART[ROE-A7]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Alcolox_Lower
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -0.075
        plumeScale = 0.95
        flarePosition = 0.0, 0.0, -0.5
        flareScale = 0.18
        fumePosition = 0.0, 0.0, 0.0
        fumeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.75
        speed = 1.0
        emissionMult = 0.75
    }

    PLUME
    {
        name = Hydynelox
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.2
        plumeScale = 0.8
        flarePosition = 0.0, 0.0, -0.4
        flareScale = 0.18
        fumePosition = 0.0, 0.0, 0.0
        fumeScale = 1
        blazePosition = 0.0, 0.0, 0.3
        blazeScale = 1
        corePosition = 0.0, 0.0, 0.0
        coreScale = 0.7
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.5
        speed = 1.0
        emissionMult = 0.75
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Alcolox_Lower
        !runningEffectName = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Alcolox_Lower
        }
    }
}

//  ==================================================
//  NAA-75-110 A-Series engine plume configuration.
//  ==================================================

@PART[ROE-A7]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[A-6]
        {
            %powerEffectName = Alcolox_Lower
        }

        @CONFIG[A-7]
        {
            %powerEffectName = Hydynelox
        }
    }
}
